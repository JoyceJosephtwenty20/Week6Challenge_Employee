<!DOCTYPE html>
<html lang="en" xmlns:th=”www.thymeleaf.org”
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="base :: headerfg"></div>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{home}">
                <img src="http://108.48.50.58:6723/Site/images/logo.png" height="200" width="200"/>

            </a>
        </div>
        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="current"><a th:href="@{home}">Home</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{register}"> Register </a></li>
                <li>
                    <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Login</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="current"><a th:href="@{employee}"> [[${employee.firstName}]] </a></li>
            </ul>
        </nav>

    </header>

    <!-- Section -->

    <div class="inner alt">
        <div class="content">

            <div class="row gtr-uniform">
                <div class="col-6 col-12-medium">
                    <!-- Form -->
                    <br/>
                    <h3> Register New User </h3>
                    <form autocomplete="off" th:action="@{/userregistration}" th:object="${employee}" method="post">
                        First Name:
                        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/>
                        <mark> <strong>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </span> <br/>
                        </strong> </mark>
                        Last Name:
                        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/>
                        <mark> <strong>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"> </span>
                        </strong> </mark>  <br/>
                        Email:
                        <input type="email" id="email" placeholder="email@dmain.com" th:field="*{email}"/>
                        <mark> <strong>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"> </span>
                        </strong> </mark> <br/>

                        Phone Number:
                        <input type="text" id="phoneNumber" placeholder="000-000-0000" th:field="*{phoneNumber}"/>
                        <mark> <strong>
        <span th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}"> </span>
                        </strong> </mark> <br/>

                        Username
                        <input type="text" id="username" placeholder="Username"
                               th:field="*{username}"/>
                        <mark> <strong>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"> </span>
                        </strong> </mark> <br/>
                        Password
                        <input type="password" id="password" placeholder="Password"
                               th:field="*{password}"/>
                        <mark> <strong>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"> </span>
                        </strong> </mark> <br/>
                        <button type="submit" class="btn btn-default"> Submit </button>

                    </form>


                    <hr />

                    <!-- Table -->




        </div>
    </div>
    </section>

    <div th:replace="base :: footernote"> </div>

</div>


</body>

</html>
